<link rel="stylesheet" href="../../../static/style/main-navbar-style.css">

{{#userCompany}}
<!-- Navbar -->
<nav id="main-navbar" class="navbar navbar-expand-lg  bg-white fixed-top">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <a href="/dashboard-company/{{id}}">
        <img src="../../../static/images/logo.jpeg"
             class="image">
        </a>
        &nbsp;&nbsp;&nbsp;

        <!-- Search form -->
        <form class="d-none d-md-flex input-group w-auto my-auto">
            <input autocomplete="off" type="search" class="form-control rounded"
                   placeholder='Search (ctrl + "/" to focus)' style="min-width: 225px;"/>
            <span class="input-group-text border-0"><i class="fas fa-search"></i></span>
        </form>

        <!-- Right links -->
        <ul class="navbar-nav ms-auto d-flex flex-row">
            <!-- Notification dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link me-3 me-lg-0 dropdown-toggle hidden-arrow" href="#"
                   role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-bell"></i>
                    <span class="badge rounded-pill badge-notification bg-danger">1</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                    <li>
                        <a class="dropdown-item" href="#">Some news</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Another news</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                </ul>
            </li>
            &nbsp;&nbsp;&nbsp;
            <!-- Avatar -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle d-flex align-items-center"
                   id="navbarDropdownMenuLink" role="button" data-mdb-toggle="dropdown" >
                    {{firstName}} {{lastName}}
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                    <li>
                        <a class="dropdown-item btn-outline-secondary" href="/user-profile/{{id}}">
                            <i class="far fa-user-circle"></i>&nbsp; My profile</a>
                    </li>
                    <li>
                        <a class="dropdown-item btn-outline-secondary" href="/profile/{{id}}">
                            <i class="far fa-building"></i>&nbsp; Company profile</a>
                    </li>
                    <li>
                        <a class="dropdown-item btn-outline-secondary" href="/main-page">
                            <i class="fa fa-sign-out"></i>&nbsp;Logout </a>
                    </li>
                </ul>
            </li>
            {{/userCompany}}
        </ul>
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->
