<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs - Login</title>

    {{>fragments/links}}
    <!-- Page style -->
    <link rel="stylesheet" href="../static/style/login-style.css">

<body>

<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-3 offset-xl-1">
                <form action="login/submit" method="post">

                    <!-- Email input -->
                    <div class="row">
                        <div class="mb-3">
                            <div class="form-outline">
                                <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                                <label class="form-label" for="email">Email address<span class="error">*</span></label>
                            </div>
                        </div>
                    </div>

                    <!-- Password input -->

                    <div class="row">
                        <div class="mb-3">
                            <div class="form-outline">
                                <input type="password" id="passwd" name="password" class="form-control form-control-lg" required />
                                <label class="form-label" for="passwd">Password<span class="error">*</span></label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="mb-0 error">
                            {{#error}}Invalid credentials{{/error}}
                        </div>
                        <!--<a href="#!" class="text-body">Forgot password?</a> -->
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    {{>fragments/footer}}
</section>

<script>
    document.querySelectorAll('.form-outline').forEach((formOutline) => {
        new mdb.Input(formOutline).init();
    });
</script>

</body>
</html>
